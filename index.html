<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="values">
            <div class="value-1"></div>
            <div class="attr"></div>
            <div class="value-2"></div>
        </div>
        <div class="result">
            
        </div>
        <div class="btns">
            <span id="new">New</span>
            <span data="9">9</span>
            <span data="8">8</span>
            <span id="delete">delete</span>
            <span data="7">7</span>
            <span data="6">6</span>
            <span data="*" id="calc">x</span>
            <span data="5">5</span>
            <span data="4">4</span>
            <span data="/" id="portion">รท</span>
            <span data="3">3</span>
            <span data="2">2</span>
            <span  id="plus">+</span>
            <span data="1">1</span>
            <span data="0">0</span>
            <span data="-" id="subtract">-</span>
            <span  id="back">back</span>
            <span data=".">.</span>
            <span  id="ec">=</span>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
